{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">

</head>
<body>
    <header>
        <h1>Welcome to Hotel Management App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="{% url 'menu_without_restaurant' %}">Menu</a>
            <a href="{% url 'restaurant_list' %}">Restaurants</a>

            {% if user.is_authenticated %}
                <a href="{% url 'order_history' %}">My Orders</a>

                <!-- Logout form (POST request) -->
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; padding:0; color:blue; text-decoration:underline; cursor:pointer;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Hotel Management</p>
    </footer>
</body>
</html>
